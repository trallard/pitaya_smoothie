name: Publish Pitaya Smoothie release

on:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout repo ðŸ›Ž

      - uses: actions/setup-node@v3
        name: Install node ðŸ§¶
        with:
          node-version: 16
          cache: "npm"

      - run: npm install
        name: Install npm dependencies ðŸ“¦

      - name: Get project version ðŸ·
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
          echo "$VERSION"

      - uses: lannonbr/vsce-action@master
        name: Publish extension ðŸ“°
        env:
          VERSION: ${{ env.VERSION }}
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        with:
          args: "publish $VERSION -p $VSCE_TOKEN"

  publish_to_openvsx:
    runs-on: ubuntu-latest
    name: Publish to ovsx
    steps:
      - uses: actions/checkout@v3
        name: Checkout repo ðŸ›Ž

      - uses: actions/setup-node@v3
        name: Install node ðŸ§¶
        with:
          node-version: 16
          cache: "npm"

      - name: Install dependencies ðŸ“¦
        run: |
          npm install ovsx
          npm install

      - name: Publish to ovsx ðŸ“°
        env:
          OSVX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish -p ${{ secrets.OVSX_PAT }}
